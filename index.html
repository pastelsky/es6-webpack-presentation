        <script>

          // Full list of configuration options available at:
          // https://github.com/hakimel/reveal.js#configuration
          Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // Optional reveal.js plugins
            dependencies: [
            { src: 'bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
            { src: 'bower_components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: 'bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( '[data-html]' ) || !!document.querySelector( 'pre code' ) || !!document.querySelector( '[data-markdown]' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: 'bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true },
            { src: 'bower_components/reveal.js/plugin/notes/notes.js', async: true },
            { src: 'js/loadhtmlslides.js', condition: function() { return !!document.querySelector( '[data-html]' ); } },
            ]
        });

          const baseNode = {
            shape: 'image'
        };

        const baseNodeSmall = {
            shape: 'image',
            size: 20,
        };

        const jsNode = {
            image: 'resources/img/circle-js.svg', 
            group: "js",
            color: "#F6A623",
            font: { color: "#f2be82", face: "Fira Mono", size: 14 },
        }

        const erbNode  = {
            image: 'resources/img/circle-erb.svg', 
            group: "erb",
            color: "#E15454",
            font: { color: "#EC9191", face: "Fira Mono", size: 14 },
        }

        const cssNode = {
            image: 'resources/img/circle-scss.svg' ,
            group: "css",
            color: "#9DC85E",
            font: { color: "#C6E49A", face: "Fira Mono", size: 14 }
        }

        const imageNode = {
            image: 'resources/img/circle-image.svg' ,
            group: "img",
            color: "#A476CD",
            font: { color: "#C9AAE6", face: "Fira Mono", size: 14 }
        }


        const jsonNode = {
            image: 'resources/img/circle-json.svg' ,
            group: "json"
        }

        const entryNode = {
            image: 'resources/img/circle-entry.svg' ,
            group: "entry",
            font: { color: "#a0d6e8", face: "Fira Mono", size: 14 },
            fixed: true,
        }

        Reveal.addEventListener( 'webpackLive', function() {
            var nodesArray = [
            Object.assign({id: 'home-scss', label: 'home.scss',
                x: 0, y: - window.innerHeight * 0.2 }, baseNodeSmall, cssNode),

            Object.assign({id: 'button', label: 'Button',  size:30, 
                x: -window.innerWidth * 0.16, y: window.innerHeight * 0.18 }, baseNode, jsNode),
            Object.assign({id: 'button-scss', label: 'button.scss',
                x: -window.innerWidth * 0.18, y: window.innerHeight * 0.2 }, baseNodeSmall, cssNode),

            Object.assign({id: 'image-banner', label: 'Image Banner', size:30,
                x: window.innerWidth * 0.1, y: window.innerHeight * 0.25 }, baseNode, jsNode),
            Object.assign({id: 'image-banner-scss', label: 'image-banner.scss',
                x: - window.innerWidth * 0.02, y: window.innerHeight * 0.15}, baseNodeSmall, cssNode),

            Object.assign({id: 'taxon-showcase', label: 'Taxon Showcase', size:30,
                x: -window.innerWidth * 0.2, y: - window.innerHeight * 0.25 }, baseNode, jsNode),
            Object.assign({id: 'taxon-showcase-scss', label: 'taxon-showcase.scss',
                x: -window.innerWidth * 0.22, y: - window.innerHeight * 0.22}, baseNodeSmall, cssNode),

            Object.assign({id: 'category-browse', label: 'Category Browser', size:30,
                x: window.innerWidth * 0.2, y: - window.innerHeight * 0.13}, baseNode, jsNode),
            Object.assign({id: 'category-browse-scss', label: 'category-browser.scss',
                x: window.innerWidth * 0.24, y: window.innerHeight * 0.05}, baseNodeSmall, cssNode),

            Object.assign({id: 'bean-bag', label: 'bean_bags.svg',
                x: window.innerWidth * 0.15, y: - window.innerHeight * 0.2}, baseNodeSmall, imageNode),
            Object.assign({id: 'beds', label: 'bookshelves.svg', 
                x: window.innerWidth * 0.2, y: - window.innerHeight * 0.18}, baseNodeSmall, imageNode),
            Object.assign({id: 'chairs', label: 'chairs.svg',
                x: window.innerWidth * 0.18, y: - window.innerHeight * 0.16}, baseNodeSmall, imageNode),
            Object.assign({id: 'decor', label: 'decor.svg',
                x: window.innerWidth * 0.25, y: - window.innerHeight * 0.14}, baseNodeSmall, imageNode),
            Object.assign({id: 'dining', label: 'dining.svg', 
                x: window.innerWidth * 0.17, y: - window.innerHeight * 0.2}, baseNodeSmall, imageNode),
            Object.assign({id: 'sofas', label: 'sofas.svg', 
                x: window.innerWidth * 0.23, y: - window.innerHeight * 0.22}, baseNodeSmall, imageNode)

            ]

            var nodes = new vis.DataSet([
                Object.assign({id: 'home', label: 'Homepage'}, baseNode, entryNode),
                ]);

            var edgesArray = [
            {from: 'home-scss', to: 'home'},

            {from: 'button', to: 'home'},
            {from: 'button-scss', to: 'button'},

            {from: 'image-banner', to: 'home'},
            {from: 'image-banner-scss', to: 'image-banner', length: 10},

            {from: 'taxon-showcase', to: 'home'},
            {from: 'taxon-showcase-scss', to: 'taxon-showcase', length: 10},

            {from: 'category-browse', to: 'home'},
            {from: 'category-browse-scss', to: 'category-browse', length: 10},

            {from: 'bean-bag', to: 'category-browse', length: 10},
            {from: 'beds', to: 'category-browse', length: 10},
            {from: 'chairs', to: 'category-browse', length: 10},
            {from: 'decor', to: 'category-browse', length: 10},
            {from: 'dining', to: 'category-browse', length: 10},
            {from: 'sofas', to: 'category-browse', length: 10},
            ]


            // create an array with edges
            var edges = new vis.DataSet();

            // create a network
            var container = document.getElementById('webpack-live-graph');

            // provide the data in the vis format
            var data = {
                nodes: nodes,
                edges: edges
            };

            var options = {
                interaction :{
                    dragView: false,
                },
                edges: {
                    color: { opacity: 0.4 }
                },
                physics: {
                    stabilization: false,
                    timestep: 0.05,
                    barnesHut: {
                        damping: 0.08,
                        centralGravity: 0.05,
                        avoidOverlap: 0.3,
                        springConstant: 0.05
                    },
                }
            };

            // initialize your network!
            var network = new vis.Network(container, data, options);
            var counter = nodesArray.length
            var intervalID = setInterval(() => {
                if(counter-- == 0) {
                    options.physics.barnesHut.damping = 0
                    options.physics.maxVelocity = 2
                    network.setOptions(options)
                    clearInterval(intervalID)
                }
                nodes.add(nodesArray.shift());
                edges.add(edgesArray.shift());
            },1500);
        }, false );

        Object.assign({id: 'bean-bag', label: 'bean_bags.svg'}, baseNode, imageNode),
        Object.assign({id: 'beds', label: 'bookshelves.svg'}, baseNode, imageNode),
        Object.assign({id: 'chairs', label: 'chairs.svg'}, baseNode, imageNode),
        Object.assign({id: 'decor', label: 'decor.svg'}, baseNode, imageNode),
        Object.assign({id: 'dining', label: 'dining.svg'}, baseNode, imageNode),

            // create an array with edges
            var hedges = new vis.DataSet([
                {from: 'home-scss', to: 'css'},
                {from: 'css', to: 'home'},
                {from: 'erb', to: 'home'},
                {from: 'js', to: 'home'},
                {from: 'img', to: 'home'},


                {from: 'button', to: 'js'},
                {from: 'button-erb', to: 'erb'},
                {from: 'button-scss', to: 'css'},

                {from: 'image-banner', to: 'js'},
                {from: 'image-banner-erb', to: 'erb'},
                {from: 'image-banner-scss', to: 'css'},

                {from: 'taxon-showcase', to: 'js'},
                {from: 'taxon-showcase-erb', to: 'erb'},
                {from: 'taxon-showcase-scss', to: 'css'},

                {from: 'category-browse', to: 'js'},
                {from: 'category-browse-erb', to: 'erb'},
                {from: 'category-browse-scss', to: 'css'},

                {from: 'bean-bag', to: 'img'},
                {from: 'beds', to: 'img'},
                {from: 'chairs', to: 'img'},
                {from: 'decor', to: 'img'},
                {from: 'dining', to: 'img'},
                {from: 'sofas', to: 'img'},
                ]);

            // create a network
            var hcontainer = document.getElementById('heirarchy-graph');

            // provide the data in the vis format
            var hdata = {
                nodes: hnodes,
                edges: hedges
            };

            var hoptions = {
                interaction :{
                    dragView: false,
                },
                edges: {
                    color: { opacity: 0.4 }
                },
            };

            // initialize your network!
            var hnetwork = new vis.Network(hcontainer,hdata, hoptions);

        }, false );
